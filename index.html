<!DOCTYPE html>
<html>
<body>

<img id="pic" src="DND_Test-Board.png"
alt="Gate" width="650" height="650" border="0">

<script>
var PlayerImage = new component(50, 50, "DND_Test_player.png" 25, 25, "image");
  
  
  
   this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
}



</script>
</body>
</html>
